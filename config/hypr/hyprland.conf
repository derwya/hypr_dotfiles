$WALLPAPERS_DIR = ~/Pictures/wallpapers/tokyonight-wallpapers
$WP_TIMEOUT = 60
$SCALING = 1.67

monitor=,preferred,auto,$SCALING


# exec-once = elephant
# exec-once = walker --gapplication-service
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = anyrun daemon &
exec-once = pypr
exec-once = hyprpaper
exec-once = sh -c 'sleep 1; WALLPAPERS_DIR="$HOME/Pictures/wallpapers/tokyonight-wallpapers" ~/.config/hypr/scripts/random-wallpaper.sh'
exec-once = swaync
# exec-once = swww-daemon
exec = ~/.config/com.ml4w.hyprlandsettings/hyprctl.sh
# exec-once = sh -c "while true; do find $wallpapers -type f \( -name '*.jpg' -o -name '*.jpeg' -o -name '*.png' \) | shuf -n 1 | xargs swww img --transition-type random; sleep $WP_TIMEOUT; done" 
exec-once = nm-applet --indicator
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

exec-once = ~/.config/hypr/scripts/launch_bar.sh top $SCALING
exec-once = ~/.config/hypr/scripts/launch_bar.sh bottom $SCALING

env = QT_QPA_PLATFORMTHEME,qt6ct

env = GDK_SCALE,1
env = HYPRCURSOR_SIZE,24

input {
    kb_layout = us,ua
    kb_options = grp:alt_shift_toggle
    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        scroll_factor = 0.4
    }
    sensitivity = 0
}

general {
    gaps_in = 2
    gaps_out = 6
    border_size = 1
    col.active_border = rgba(7aa2f7ee) rgba(bb9af7ee) 45deg
    col.inactive_border = rgba(414868aa)
    layout = dwindle
}

decoration {
    rounding = 5
    blur {
        enabled = true
        size = 5
        passes = 2
    }
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

$mainMod = SUPER

windowrule = float on, match:class ^(rofi-left)$
windowrule = pin on, match:class ^(rofi-left)$

windowrule = float on, match:class ^(rofi-right)$
# windowrule = move (monitor_w-320) (30), match:class ^(rofi-right)$
windowrule = pin on, match:class ^(rofi-right)$
# windowrule = animation slide, match:class ^(rofi-right)$

windowrule = float on, match:class ^(tui-popup)$
windowrule = size 65% 65%, match:class ^(tui-popup)$
windowrule = center on, match:class ^(tui-popup)$

