bind = SUPER, SPACE, exec, rofi -show drun
bind = SUPER, R, exec, rofi -show run
bind = SUPER, F, exec, rofi -show filebrowser
bind = SUPER, V, exec, ~/.config/rofi/clipboard.sh
bind = SUPER, U, exec, ~/.config/rofi/web-search.sh
bind = SUPER, W, exec, rofi -show window

bind = $mainMod, S, exec, pypr toggle spotify

bind = $mainMod SHIFT, W, exec, networkmanager_dmenu -theme ~/.config/rofi/config-right.rasi -class rofi-right

bind = $mainMod SHIFT, A, exec, ~/.config/rofi/rofi-audio.sh -theme ~/.config/rofi/config-right.rasi -class rofi-right

bind = $mainMod SHIFT, B, exec, rofi-bluetooth -theme ~/.config/rofi/config-right.rasi -class rofi-right

bind = $mainMod, ESCAPE, exec, kitty --class tui-popup -e btop
bind = $mainMod, E, exec, kitty --class tui-popup -e yazi

bind = $mainMod, Q, exec, kitty
bind = $mainMod, C, killactive, 
# bind = $mainMod, M, exit, 
bind = $mainMod SHIFT, V, togglefloating, 

bind = $mainMod, P, pseudo, 
bind = $mainMod, N, togglesplit, 
bind = $mainMod, I, exec, wdisplays

bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod, right, resizeactive, 10 0
bind = $mainMod, left, resizeactive, -10 0
bind = $mainMod, up, resizeactive, 0 -10
bind = $mainMod, down, resizeactive, 0 10

binde = $mainMod, right, resizeactive, 10 0
binde = $mainMod, left, resizeactive, -10 0
binde = $mainMod, up, resizeactive, 0 -10
binde = $mainMod, down, resizeactive, 0 10

bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

bind = $mainMod SHIFT, M, exec, rofi -show power-menu -modi power-menu:~/.local/bin/rofi-power-menu -theme ~/.config/rofi/config-right.rasi
bind = $mainMod SHIFT, L, exec, hyprlock 
bind = $mainMod SHIFT, R, exec, ~/.config/hypr/scripts/wf-recorder-toggle.sh

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, ALT_L, resizewindow

bind = , Print, exec, grim -g "$(slurp)" - | wl-copy

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ --limit 1.0
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- --limit 1.0
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

